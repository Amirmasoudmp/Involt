<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Involt</title>
	<link rel="stylesheet" type="text/css" href="core/framework.css">
	<!--Simplified UI for prototyping-->
	<!--<link rel="stylesheet" type="text/css" href="core/proto.css">-->
	<link rel="stylesheet" type="text/css" href="core/loader.css">
	<script src="core/jquery/jquery-2.1.0.min.js"></script>
	<script src="core/jquery/jquery.nouislider.min.js"></script>
	<script src="core/jquery/jquery.knob.js"></script>
	<script src="core/jquery/insQ.min.js"></script>
	<script src="core/involt.js"></script>
	<script src="core/framework.js"></script> 
</head>

<body>
	<!-- <div class="ard show A5"></div> -->
	<div class="ard knob A50"></div>
	<div class="ard bar A500"></div>
	<div class="ard value A2">Value</div>
	<div class="ard button P5 100" fn="aa">Button</div>
	<div class="ard button-toggle P4 100-200">Toggle</div>
	<div class="ard toggle D9 1"></div>
	<div class="ard increase P5 100"></div>
	<div class="ard decrease P5 100"></div>
	<div class="ard rangeslider P5 100"></div>
	<div class="ard hover P5 100-25"></div>
	<div class="ard knob-send P7 100"></div>
	<div class="ard custom-button involt">Custom</div>
	<input type="text" class="ard input-write P3">
	<input type="text" class="ard custom-write P3">
	<input type="checkbox" class="ard checkbox P2 200-100">
	<input type="radio" class="ard radio P2 200">
	<div class="ard button P6" string="involt test string" fn="inv"></div>
	<form>
		<input type="checkbox" class="ard checkbox P10 200-100">
		<input type="radio" class="ard radio P11 200">
		<input type="text" class="ard input-write P5" fn="ee">
		<input type="text" class="ard custom-write">
		<button type="button" class="ard submit-button" fn="xx"> Accept </button>
	</form>

	<!-- Your content goes here. You can remove this line.
	<div id="involthankyou">Thank you for choosing Involt.</div> -->


</body>

</html>
