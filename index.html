<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Involt</title>
	<!--Involt UI kit-->
	<link rel="stylesheet" type="text/css" href="css/framework.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<!--Simplified UI for prototyping-->

	<script src="core/jquery/jquery-2.1.0.min.js"></script>
	<script src="core/jquery/jquery.nouislider.min.js"></script>
	<script src="core/jquery/jquery.knob.js"></script>
	<script src="core/jquery/insQ.min.js"></script>
	<script src="settings.js"></script>
	<script src="core/involt.js"></script>
	<script src="core/framework.js"></script>

<body>
	<div class="involt-nav">
		<a href="#page-1"  class="involt-pagelink">Send</a>
		<a href="#page-2"  class="involt-pagelink">Read</a>
		<a href="#page-3"  class="involt-pagelink">inputs</a>
		<a href="#page-4"  class="involt-pagelink">dialog</a>
		<a href="#page-5"  class="involt-pagelink">other</a>
	</div>

	<div id="page-1" class="involt-page home">
		<div class="ard button P9 255">Old syntax</div>
		<div class="ard button P9 value-255">New syntax</div>
		<div class="ard toggle P10 0"></div>
		<div class="ard button-toggle P10 value-20-4">TogglePWM</div>
		<div class="ard switch P10 value-123-0"></div>
		<div class="ard increase P11 0 range-0-100 step-10"></div>
		<div class="ard decrease P11 0 range-0-100 step-10"></div>
		<div class="ard hover P11 value-50-100">Hover me</div>
		<div class="ard custom-button P11V30">Custom button</div>

		<div class="ard button P9 0">clear</div>
		<div class="ard button P10 0">clear</div>
		<div class="ard button P11 0">clear</div>
		<!--
		
		<div class="ard button P9 2"></div>
		 <div class="testbutton ak">test</div>
		 <div class="ard rangeslider P9"></div>
		<div class="ard button S6 value-test"></div>
		<div class="ard button-toggle P10 value-25-69"></div>-->
	</div>
	
	<div id="page-2" class="involt-page">
		<div class="ard show A0"></div>	
		<div class="ard knob A2 "></div>	
		<div class="ard bar A1 range-50-100"></div>
		<input type="text" class="ard value A2">
	</div>

	<div id="page-3" class="involt-page">
		<input type="text" class="ard input-write P9">
		<input type="text" class="ard custom-write P9">
		<input type="checkbox" class="ard checkbox P10 value-123-12">
		<input type="radio" name='test' class="ard radio P11 0">
		<input type="radio" name='test' class="ard radio P11 20">
		<input type="radio" name='test' class="ard radio P11 100">
	<!--
		<div class="ard switch P9 value-255-0"></div>	
		<div class="ard switch P10 value-255-0"></div>
		<div class="ard switch P11 value-255-0"></div>
		<div class="ard show A0"></div>		
	-->
	</div>

	<div id="page-4" class="involt-page">
		<a href="#dialog-1" class="involt-showdialog">dialogshow</a>
	</div>

	<div id="page-5" class="involt-page">
		<form>
			<input type="text" class="ard involt-input P9">
			<input type="range" class="ard involt-input P10 value-50 range-0-100">
			<select class="ard involt-input P11">
				<option value="0">0</option>
				<option value="100">100</option>
				<option value="255">255</option>
			</select>
			<div class="ard submit-button">SEND</div>
		</form>
	</div>

	<div id="dialog-1" class="involt-dialog">
		DIALOG
		<input type="checkbox" class="ard checkbox P9 value-255-0">
		<input type="checkbox" class="ard checkbox P10 value-255-0">
		<input type="checkbox" class="ard checkbox P11 value-255-0">
		<a href="#dialog-1" class="involt-hidedialog">HIDE</a>
	</div>
